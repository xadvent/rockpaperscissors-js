        function getComputerChoice() {
            random = Math.floor(Math.random() * OPTIONS.length);
            choice = OPTIONS[random];
            return choice;
        }
        
        function secondPlayRound(player, computer) {
            if (player === computer)  {
                results.textContent= "Tie! No winner."; 
                resultsDiv.appendChild(results);
                return;
            }
            switch (player) {
                case "Rock":
                    results.textContent =  (computer === "Scissors") ? `You win! ${player} beats ${computer}!`: `You lose... ${player} loses to ${computer}`
                    resultsDiv.appendChild(results)
                    break;
                case "Paper":    
                    results.textContent = (computer === "Rock") ? `You win! ${player} beats ${computer}!`: `You lose... ${player} loses to ${computer}`
                    resultsDiv.appendChild(results)
                    break;
                case "Scissors":
                    results.textContent = (computer === "Paper") ? `You win! ${player} beats ${computer}!`: `You lose... ${player} loses to ${computer}`
                    resultsDiv.appendChild(results)
                    break;
                }
            }
                
        const listOfButtons = document.querySelectorAll('button')
        listOfButtons.forEach(element => element.addEventListener('click', () => secondPlayRound(element.textContent, getComputerChoice())))
